<div class="modal-header">
    <button aria-label="Close" data-dismiss="modal" class="modal-title" type="button"
            (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
    <h4>תשלום</h4>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="errorMessage">
                <strong>{{errorMessage}}</strong>
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="pay()" [formGroup]="paymentForm">
                <div class="form-group">
                    <input type="text" class="form-control" name="creditCard" id="creditCard" placeholder="מספר כרטיס אשראי"
                           formControlName="creditCard" #creditCard>
                </div>

                <div *ngIf="paymentForm.get('creditCard')!.invalid && (paymentForm.get('creditCard')!.dirty || paymentForm.get('creditCard')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="paymentForm.get('creditCard')?.errors?.required">
                        יש להזין כרטיס אשראי
                    </small>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="cvv" id="cvv" placeholder="cvv"
                           formControlName="cvv">
                </div>

                <div *ngIf="paymentForm.get('cvv')!.invalid && (paymentForm.get('cvv')!.dirty || paymentForm.get('cvv')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="paymentForm.get('cvv')?.errors?.required">
                        יש להזין cvv
                    </small>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" name="expirationDate" id="expirationDate"
                           placeholder="תוקף"
                           formControlName="expirationDate">
                </div>

                <div *ngIf="paymentForm.get('expirationDate')!.invalid && (paymentForm.get('expirationDate')!.dirty || paymentForm.get('expirationDate')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="paymentForm.get('expirationDate')?.errors?.required">
                        יש להזין תוקף
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">אישור</button>
            </form>
        </div>
    </div>
</div>
