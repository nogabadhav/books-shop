<div class="modal-header">
    <h4 class="modal-title">תשלום</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="error">
                <strong>בעיה בפרטי כרטיס האשראי</strong>
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="pay()" [formGroup]="paymentForm">
                <div class="form-group">
                    <label class="username-label" for="username">שם משתמש</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">סיסמא</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                           formControlName="password">
                </div>

                <button type="submit" class="btn btn-primary">אישור</button>
            </form>
        </div>
    </div>
</div>
