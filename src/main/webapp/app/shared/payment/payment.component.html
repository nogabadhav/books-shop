<div class="modal-header">
    <button aria-label="Close" data-dismiss="modal" class="modal-title" type="button"
            (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
    <h4>תשלום</h4>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="outOfStockBook">
                <strong>אין מספיק במלאי את הספר {{outOfStockBook.name}}</strong>
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="pay()" [formGroup]="paymentForm">
                <div class="form-group">
                    <input type="text" class="form-control" name="creditCard" id="creditCard" placeholder="מספר כרטיס אשראי"
                           formControlName="creditCard" #creditCard>
                </div>

                <div class="form-group">
                    <input type="cvv" class="form-control" name="cvv" id="cvv" placeholder="cvv"
                           formControlName="cvv">
                </div>

                <button type="submit" class="btn btn-primary">אישור</button>
            </form>
        </div>
    </div>
</div>
