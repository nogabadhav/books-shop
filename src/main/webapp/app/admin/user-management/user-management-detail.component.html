<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user">
            <h2>
                <span>User</span> [<b>{{ user.login }}</b>]
            </h2>

            <dl class="row-md jh-entity-details">
                <dt><span>Login</span></dt>
                <dd>
                    <span>{{ user.login }}</span>
                    <jhi-boolean
                        [value]="user.activated"
                        textTrue="Activated"
                        textFalse="Deactivated">
                    </jhi-boolean>
                </dd>

                <dt><span>First Name</span></dt>
                <dd>{{ user.firstName }}</dd>

                <dt><span>Last Name</span></dt>
                <dd>{{ user.lastName }}</dd>

                <dt><span>Profiles</span></dt>
                <dd>
                    <ul class="list-unstyled">
                        <li *ngFor="let authority of user.authorities">
                            <span class="badge badge-info">{{ authority }}</span>
                        </li>
                    </ul>
                </dd>
            </dl>

            <button type="submit" routerLink="../../" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>
        </div>
    </div>
</div>
